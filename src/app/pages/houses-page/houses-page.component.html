<section class="container sm:mx-auto ml-4">
  <h2 class="text-3xl font-bold mb-2">Casas</h2>
  <h3 class="text-xl text-gray-500 mb-4">
    {{ houses().length }} casas disponibles
  </h3>
</section>

<section
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2 container sm:mx-auto w-full align-items-center justify-items-center"
>
  @for (house of houses(); track house.id; let i = $index) {
  <!-- Card -->
  <div class="card bg-base-100 shadow-sm sm:px-0.5">
    <app-mini-map [lngLat]="house.lngLat" />
    <!-- <figure>
      <img
        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
        alt="Shoes"
      />
    </figure> -->
    <div class="card-body p-4">
      <h2 class="card-title">
        {{ house.name }}
        @if ( i === 1) {
        <div class="badge badge-secondary">NEW</div>
        }
      </h2>
      <p class="mb-1.5">
        {{ house.description }}
      </p>
      <div class="card-actions justify-end">
        @for (tag of house.tags; track tag) {
        <div class="badge badge-outline badge-accent">{{ tag }}</div>
        }
      </div>
    </div>
  </div>
  <!-- EndCard -->
  }
</section>
